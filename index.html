<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Daily Journal</h1>
    <form action=""></form>
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalData" id="journalData">
        </fieldset>

        <fieldset>
            <label for="conceptsCovered">Concepts covered</label>
            <input type="text">
        </fieldset>

        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="Journal Entry" id="" cols="30" rows="10"></textarea>
        </fieldset>

        <fieldset>
            <label for="moodForTheDay">Mood for the day</label>
            <select name="Mood for the day" id=""></select>
        </fieldset>  
            <button>
                <option value="recordJournalEntry">Record Journal Entry</option>
            </button>
        </fieldset> 
    
</body>
</html>
